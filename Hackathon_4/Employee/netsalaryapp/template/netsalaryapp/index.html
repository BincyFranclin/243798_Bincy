<!DOCTYPE html>
<html>
<head>
  <title>Net Salary Calculator</title>
</head>
<body>
  <h2>Enter Employee Details</h2>
  
  <form method="post" action="/result/">
    {% csrf_token %}

    <p>
      <label>Name:</label><br>
      <input type="text" name="name" required>
    </p>

    <p>
      <label>Age:</label><br>
      <input type="number" name="age" required>
    </p>

    <p>
      <label>Company:</label><br>
      <input type="text" name="company" required>
    </p>

    <p>
      <label>Gross Salary:</label><br>
      <input type="number" step="any" name="gross_salary" required>
    </p>

    <p>
      <label>Tax (%):</label><br>
      <input type="number" step="any" name="tax" required>
    </p>

    <p>
      <label>Bonus (%):</label><br>
      <input type="number" step="any" name="bonus" required>
    </p>

    <p>
      <button type="submit">Calculate Net Salary</button>
    </p>
  </form>

  <p>
    <a href="/jumble/">Go to Jumble Page</a>
  </p>
</body>
</html>
